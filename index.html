<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/labulac/gitproxy@master/main.css">
    <title>labulac的git加速</title>
</head>
<body class="flex">

<h1 style="margin-bottom: 50px">labulac的git加速</h1>
<form action="./" method="get" style="padding-bottom: 40px" target="_blank" class="flex">
    <label class="block" style="width: fit-content">
        <input class="block url" name="q" type="text" placeholder="这里填上链接"
               pattern="^(?:(?:https|http):\/\/)?github\.com\/.+?\/.+?\/(?:releases|archive|blob)\/.+$" required>
        <div class="bar"></div>
    </label>
    <input class="block btn" type="submit" value="立即下载">
    
</body>
</html>
